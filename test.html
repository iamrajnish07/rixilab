<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Popup</title>
  <style>
    /* Popup background */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Popup box */
    .popup-box {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      animation: fadeIn 0.5s ease-in-out;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
    }

    .popup-box h2 {
      color: #28a745;
      margin-bottom: 10px;
    }

    .popup-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .popup-box button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .popup-box button:hover {
      background: #218838;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- Your form -->
  <form id="sheetdb-form" action="YOUR_SHEETDB_URL" method="post">
    <input type="text" id="contactName" name="name" placeholder="Enter your name" required>
    <button type="submit">Submit</button>
  </form>

  <!-- Popup -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <h2>ðŸŽ‰ Submitted!</h2>
      <p id="popupMsg"></p>
      <button onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
        e.preventDefault();
        fetch(form.action, {
            method: "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
            response => response.json()
        ).then((html) => {
            document.getElementById("popupMsg").innerText =
                "Thank you, " + document.getElementById("contactName").value + "!";
            document.getElementById("popup").style.display = "flex"; // show popup
        });
    });

    function closePopup() {
        document.getElementById("popup").style.display = "none";
        location.reload(); // reload page
    }
  </script>

</body>
</html>
